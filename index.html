<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="buttons">
            <div class="row">
                <div id = "screen"></div>
            </div>
            <div class = "row">
                <button id="AC">AC</button>
                <button id="operator">/</button>
            </div>
            <div class="row">
                <button id="number">7</button>
                <button id="number">8</button>
                <button id="number">9</button>
                <button id="operator">*</button>
            </div>
            <div class="row">
                <button id="number">4</button>
                <button id="number">5</button>
                <button id="number">6</button>
                <button id="operator">-</button>
            </div>
            <div class="row">
                <button id="number">1</button>
                <button id="number">2</button>
                <button id="number">3</button>
                <button id="operator">+</button>
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</head>
</html>
